<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREE Coffee</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .container {
            width: 70vw;
            max-width: 400px;
            min-height: 60vh;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .button {
            width: 100%;
            padding: 15px 0;
            font-size: 18px;
            margin-top: 40px;
            transition: background-color 0.3s;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            padding: 10px 18px;
        }
        .progress-step {
            width: 30px;
            height: 30px;
            background-color: #e2e8f0;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 18px;
        }
        .progress-step.active {
            background-color: #3b82f6;
            color: white;
        }
        .hidden {
            display: none;
        }
        .visible {
            display: block;
        }
        .inactive {
            background-color: #e2e8f0;
            color: #64748b;
            cursor: not-allowed;
        }
        .active {
            background-color: #3b82f6;
            color: white;
        }
        .coupon-bg {
            background-image: url('https://mackleyr.github.io/st-benedicts/images/coupon-outline.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
            display: inline-block;
            padding: 80px 0px;
            width: 100%;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }     
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="screen1" class="container visible">
        <div class="progress-bar">
            <div id="progress1" class="progress-step active">1</div>
            <div id="progress2" class="progress-step">2</div>
            <div id="progress3" class="progress-step">3</div>
        </div>
        <h1 class="text-2xl font-bold text-center mb-4 coupon-bg">FREE Coffee</h1>
        <button id="copyLinkBtn" onclick="copyLink()" class="button active">Step 1: Copy Link</button>
        <button id="shareDealBtn" onclick="shareDeal()" class="button inactive" disabled>Step 2: Share Deal</button>
    </div>
    <div id="screen2" class="container hidden">
        <div class="progress-bar">
            <div id="progress1" class="progress-step active">1</div>
            <div id="progress2" class="progress-step active">2</div>
            <div id="progress3" class="progress-step active">3</div>
        </div>
        <h1 class="text-2xl font-bold text-center mb-4 coupon-bg">FREE Coffee</h1>
        <button id="useDealBtn" onclick="useDeal()" class="button active">Step 3: Use Deal</button>
        <button id="saveForLaterBtn" onclick="saveForLater()" class="button inactive">Save for Later</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
